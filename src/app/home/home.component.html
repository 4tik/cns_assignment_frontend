<div class="container">
    <div align="right">
        <button mat-raised-button color="accent" routerLink="/project">Add New Project</button>
    </div>
    <br/>
    <p *ngIf="errorText" class="error-message">{{errorText}}</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="introduce">
            <th mat-header-cell *matHeaderCellDef> introduce </th>
            <td mat-cell *matCellDef="let element"> {{element.introduce}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>



        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{statusText[element.status]}} </td>
        </ng-container>

        <ng-container matColumnDef="startDateTime">
            <th mat-header-cell *matHeaderCellDef> start date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDateTime | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="endDateTime">
            <th mat-header-cell *matHeaderCellDef> end date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDateTime | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action</th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="userId==element.createdBy">
                    <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon" (click)="updateProject(element.id)" >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="deleteById(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>


        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
